{% extends 'base.html' %}
{% block content %} 
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Dashboard</h1>
  <!--<p class="mb-4">Chart.js is a third party plugin that is used to generate the charts in this theme.
      The charts below have been customized - for further customization options, please visit the <a
          target="_blank" href="https://www.chartjs.org/docs/latest/">official Chart.js
          documentation</a>.</p>-->

  <!-- Content Row -->
  <div class="row">
    <div class="col-xl-8 col-lg-7">

      <!-- Area Chart -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Net Worth Over Time</h6>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="netWorthChart"></canvas>
          </div>
          <!-- <hr> -->
        </div>
      </div>

      <!-- Bar Chart -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Cash Flow</h6>
        </div>
        <div class="card-body">
          <div class="chart-bar">
            <canvas id="cashflowChart"></canvas>
          </div>
          <!-- <hr> -->
        </div>
      </div>
    </div>

    <!-- Donut Chart -->
    <div class="col-xl-4 col-lg-5">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Income</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          {% if not incomedata %}
          <h1>No Income Recorded</h1>
          {% else %}
          <div class="chart-pie pt-4">
            <canvas id="incomeChart"></canvas>
          </div>
          {% endif %}
          <!-- <hr> -->
        </div>
      </div>

      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Expenses</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          {% if not expensesdata %}
          <h1>No Expenses Recorded</h1>
          {% else %}
          <div class="chart-pie pt-4">
            <canvas id="expensesChart"></canvas>
          </div>
          {% endif %}
          <!-- <hr> -->
        </div>
      </div>
    </div>
  </div>
{% endblock %}
