{% extends 'base.html' %}
{% block content %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Detailed Budgets</h1>
<!--<p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
    For more information about DataTables, please visit the <a target="_blank"
        href="https://datatables.net">official DataTables documentation</a>.</p>-->

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Detailed SetAside</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable2" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ Object_list.category }}</td>
            <td>{{ Object_list.amount }} </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6">
          <div class="card shadow mb-4">
            <div class="card-body text-center">
              <button class="btn btn-primary btn-block" type="button" data-toggle="modal"
                data-target="#exampleModalLg">Edit</button>
              <div class="modal fade" id="exampleModalLg" tabindex="-1" role="dialog"
                aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Financial Account</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="" method='POST'>
                        {% csrf_token %}
                        <div class="form-group">
                        <select class="form-control form-control-lg" id="SetCategory" name="SetCategory" required>
                          <option value="" disabled selected>Category</option>
                          <option value="Dividends">Dividends</option>
                          <option value="Interest">Interest</option>
                          <option value="Food">Food</option>
                          <option value="Housing">Housing</option>
                          <option value="Transportation">Transportation</option>
                          <option value="Utilities">Utilities</option>
                          <option value="Insurance">Insurance</option>
                          <option value="Medical">Medical</option>
                          <option value="Personal">Personal</option>
                          <option value="Recreational">Recreational</option>
                          <option value="Miscellaneous">Miscellaneous</option>
                        </select>
                      </div>
                        <div class="form-group">
                          <input type="text" class="form-control form-control-lg" id="SetAmt" name="SetAmt"
                            placeholder="Amount" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit" name="editSetAside" value="1">Edit
                          Goals</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card shadow mb-4">
            <div class="card-body text-center">
              <form action="" method='POST'>
                {% csrf_token %}
                <button class="btn btn-primary btn-block" type="submit" name="delSetAside" value="1">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
